<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	
	<div class="wrapper">
		
		<section>
			<h1>Registration Form </h1>
					<p>Fill out the form below to create an account</p>
			<form action="form2.html" method="POST">
			<Fieldset>
				
					<legend>Your contact information</legend>
					<label for="fname">Your firstname </label>
					<input type="text" id="fname" name="fname">
					<label for="lname">Your lastname </label>
					<input type="text" id="lname" name="lname">
					<label for="age">Age</label>
					<input type="number" id="age" name="age" min=0 max=110>
					<label for="dob">Date of birth </label>
					<input type="date" id="dob" name="dob">
					<label for="nation">Nationality </label>
					<select id="nation">
						<option value="srilanka">Sri Lanka</option>
						<option value="America">America</option>
						<option value="switzerland" default>Switzerland</option>
						<option>Landon</option>
						<option>Australia</option>
						<option>India</option>
						<option>Germany</option>
						<option>China</option>
					</select>
					<label for="gender" style="margin-left:0;">Gender
			
					<input type="radio" id="gender" name="gender">Male
			
				
					<input type="radio" id="gender" name="gender">Female

				</label>

					<label for="phone">Phone number</label>
					<input type="phone" id="phone" name="phone" placeholder="Dont forget to put area code!">

					<label for="email">Email</label>
					<input type="email" id="email" name="email">

					<label for="lang">Languages known<br>
					<input type="checkbox" id="lang" name="mo">Mother Tongue<br>
					<input type="checkbox" id="lang" name="Eng" checked>English<br>
					<input type="checkbox" id="lang" name="German">German<br>
					<input type="checkbox" id="lang" name="french">French<br>
				</label>
<p>Anything you would like to say</p>
<textarea>

</textarea>
<br>
<button type="submit" >Register</button>
<p>Do you want to create an account click <a href="form2.html" target:blank><h5>Sign up</h5></a></p>

				
</fieldset>


</form>
</section>
