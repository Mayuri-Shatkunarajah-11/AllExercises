    <!--Replacing elements-->
    <!------------------------------>  
    <p id="demo5">Some <strong>text</strong>.</p>
   
<script>
     
  let span = document.createElement("span");
  let node = document.createTextNode("Added new text");
  let parent = document.querySelector("#demo5");
  let strong = parent.querySelector("strong");
  span.appendChild(node);
  parent.replaceChild(span, strong);
</script>     
    <!--Remove child-->
    <!------------------------------>
    <p id="demo3">Some <strong>text</strong>.</p>
<script>
  let parent = document.querySelector("#demo3");
  let child = parent.querySelector("strong");
  parent.removeChild(child);
</script>

<script>
